plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'com.gradle.plugin-publish' version '2.0.0'
}

group = 'io.github.m-segreti'
version = '0.0.12'

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(24)
    }
}

gradlePlugin {
    website = 'https://github.com/m-segreti/gradle-bun-plugin'
    vcsUrl = 'https://github.com/m-segreti/gradle-bun-plugin'

    plugins {
        create("BunPlugin") {
            id = "io.github.m-segreti.bun"
            implementationClass = "io.github.m_segreti.BunPlugin"
            displayName = 'Bun Plugin'
            description = 'Downloads and makes Bun tasks (install/test/run/add) available via Gradle'
            tags.set(["bun", "javascript", "tooling", "frontend", "build"])
        }
    }
}
